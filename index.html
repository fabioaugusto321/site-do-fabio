<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo 1.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">MOTOS</li>
            <li class="cabecalho-lista-item">Fabio Augusto Coelho</li>
        </ul>
    </header>



    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Augusto motos</h2>
            </h2>
            <p class="escola-texto-um">minha loja de moto foi inaugarada em 1993.</p>
            <p class="escola-texto-dois">tenho varios modelos de motocicletas a disposição.</p>
        </div>
        <img class="escola-imagem" src="xt660.png" alt="Professora no quadro">
    </section>


    <div class="estudante-todos">
        <div class="estudante-div">
            <img class="estudante-imagem" src="xtz250.png" alt="foto da xtz250">
            <h3 class="estudante-nome">xtz250</h3>
        </div>

        <div class="estudante-div">
            <img class="estudante-imagem" src="crosser.png" alt="foto da crosser ">
            <h3 class="estudante-nome">crosser</h3>
        </div>

        <div class="estudante-div">
            <img class="estudante-imagem" src="xt660.png" alt="foto da xt660">
            <h3 class="estudante-nome">xt660</h3>
        </div>

        >
        



    </div>

    <footer class="rodape">
        <img class="rodape-imagem" src="alurastart logo 2.png" alt="logo da alura start">
    </footer>

</body>
</html>
